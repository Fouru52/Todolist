<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/basic.css">
  <script src="https://kit.fontawesome.com/a1d9d85227.js" crossorigin="anonymous"></script>
  <script defer src="js/js.js"></script>
</head>
<body>
  <section>
    <header>
      <span class="month">October</span>
      <span class="year">2023</span>
    </header>

    <ul class="items">
      <span class="today">What to do today ?</span>
    </ul>

    <footer>
      <input type="text" class="footer_input" placeholder="Enter Your List">
      <button class="footer_addBtn">
        <i class="fa-solid fa-circle-notch"></i>
      </button>
    </footer>
  </section>
</body>
</html>
